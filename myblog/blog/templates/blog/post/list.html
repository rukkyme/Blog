{% extends "blog/base.html" %}

{% block title %}
    My Blog
{% endblock %}

{% block content %}
    <h1>Rukky's Blog</h1>
    {% for post in posts %}
        <h2><a href="{{ post.get_absolute_url }}"></h2>
        <p>{{ post.slug }}</p>
        <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
